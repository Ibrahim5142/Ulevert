<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Documenten Opvragen</title>
  <script>
    let step = 1;
    let isNewCustomer = '';
    let isAdminHandled = '';
    let hasStocks = '';
    let documents = [];

    function showQuestion() {
      const question = document.getElementById('question');
      const select = document.getElementById('answer');
      const nextButton = document.getElementById('nextButton');
      const documentList = document.getElementById('documentList');
      documentList.innerHTML = ''; // Clear document list

      switch (step) {
        case 1:
          question.textContent = 'Betreft het een nieuwe klant?';
          break;
        case 2:
          question.textContent = 'Wordt de administratie door ons verzorgd?';
          break;
        case 3:
          question.textContent = 'Heeft het bedrijf effecten?';
          break;
        default:
          question.textContent = '';
          select.style.display = 'none';
          nextButton.style.display = 'none';
          updateDocuments();
          return;
      }
      select.style.display = 'inline';
      nextButton.style.display = 'inline';
    }

    function handleNextStep() {
      const answer = document.getElementById('answer').value;
      if (!answer) {
        alert('Beantwoord de vraag eerst a.u.b.');
        return;
      }

      if (step === 1) isNewCustomer = answer;
      if (step === 2) isAdminHandled = answer;
      if (step === 3) hasStocks = answer;

      step++;
      showQuestion();
    }

    function updateDocuments() {
      if (isNewCustomer === 'ja') {
        documents.push('Permanente stukken');
      }
      if (isAdminHandled === 'nee') {
        documents.push('Auditfile', 'Afschrijvingsstaat', 'Facturen van investeringen');
      }
      if (hasStocks === 'ja') {
        documents.push('Specificatie effecten');
      }

      const documentList = document.getElementById('documentList');
      if (documents.length > 0) {
        documentList.innerHTML = '<h3>Op te vragen stukken</h3><ul>' +
          documents.map(doc => `<li>${doc}</li>`).join('') +
          '</ul>';
      } else {
        documentList.textContent = 'Geen op te vragen stukken.';
      }
    }
  </script>
</head>
<body onload="showQuestion()">
  <h1>Documenten Opvragen</h1>
  <p id="question"></p>
  <select id="answer">
    <option value="">Selecteer</option>
    <option value="ja">Ja</option>
    <option value="nee">Nee</option>
  </select>
  <button id="nextButton" onclick="handleNextStep()">Volgende</button>
  <div id="documentList"></div>
</body>
</html>
