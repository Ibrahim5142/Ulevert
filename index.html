<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Documenten Opvragen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
      position: relative;
    }
    .container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      position: relative;
    }
    .progress-container {
      position: absolute;
      top: 50%;
      left: -120px;
      transform: translateY(-50%);
      width: 20px;
      height: 100%;
      background-color: #e0e0e0;
      border-radius: 10px;
    }
    .progress-bar {
      height: 33%;
      width: 100%;
      background-color: #28a745;
      border-radius: 10px;
    }
    select, button {
      margin-top: 10px;
    }
    #documentList {
      margin-top: 20px;
      text-align: left;
    }
    button {
      margin: 10px;
    }
    h1 {
      position: absolute;
      top: 20px;
      right: 20px;
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }
    #ulevert {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      font-weight: bold;
      color: #28a745;
    }
    #footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #28a745;
      height: 40px;
    }
    button {
      width: 100px;
    }
    select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }
  </style>
  <script>
    let step = 1;
    let isNewCustomer = '';
    let isAdminHandled = '';
    let hasStocks = '';
    let documents = [];

    function showQuestion() {
      const question = document.getElementById('question');
      const select = document.getElementById('answer');
      const nextButton = document.getElementById('nextButton');
      const prevButton = document.getElementById('prevButton');
      const documentList = document.getElementById('documentList');
      const progressBar = document.getElementById('progressBar');
      documentList.innerHTML = ''; // Clear document list

      // Update progress bar based on the current step
      const progressHeight = (step / 3) * 100;
      progressBar.style.height = `${progressHeight}%`;

      switch (step) {
        case 1:
          question.textContent = 'Betreft het een nieuwe klant?';
          break;
        case 2:
          question.textContent = 'Wordt de administratie door ons verzorgd?';
          break;
        case 3:
          question.textContent = 'Heeft het bedrijf effecten?';
          break;
        default:
          question.textContent = '';
          select.style.display = 'none';
          nextButton.style.display = 'none';
          prevButton.style.display = 'none';
          updateDocuments();
          return;
      }
      select.style.display = 'inline';
      nextButton.style.display = 'inline';
      prevButton.style.display = step > 1 ? 'inline' : 'none'; // Show prevButton only when not on the first step
    }

    function handleNextStep() {
      const answer = document.getElementById('answer').value;
      if (!answer) {
        alert('Beantwoord de vraag eerst a.u.b.');
        return;
      }

      if (step === 1) isNewCustomer = answer;
      if (step === 2) isAdminHandled = answer;
      if (step === 3) hasStocks = answer;

      step++;
      showQuestion();
    }

    function handlePrevStep() {
      step--;
      showQuestion();
    }

    function updateDocuments() {
      if (isNewCustomer === 'ja') {
        documents.push('Permanente stukken');
      }
      if (isAdminHandled === 'nee') {
        documents.push('Auditfile', 'Afschrijvingsstaat', 'Facturen van investeringen');
      }
      if (hasStocks === 'ja') {
        documents.push('Specificatie effecten');
      }

      const documentList = document.getElementById('documentList');
      if (documents.length > 0) {
        documentList.innerHTML = '<h3>Op te vragen stukken</h3><ul>' +
          documents.map(doc => `<li>${doc}</li>`).join('') +
          '</ul>';
      } else {
        documentList.textContent = 'Geen op te vragen stukken.';
      }
    }
  </script>
</head>
<body onload="showQuestion()">
  <div id="ulevert">Ulever</div> <!-- 'U' is now bold and green -->
  <h1>Documenten Opvragen</h1>
  <div class="container">
    <!-- Progress bar on the left side -->
    <div class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <p id="question"></p>
    <select id="answer">
      <option value="">Selecteer</option>
      <option value="ja">Ja</option>
      <option value="nee">Nee</option>
    </select>
    <br />
    <button id="prevButton" onclick="handlePrevStep()">Vorige</button>
    <button id="nextButton" onclick="handleNextStep()">Volgende</button>
    <div id="documentList"></div>
  </div>
  <div id="footer"></div> <!-- Empty green bar -->
</body>
</html>
