<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documenten Opvragen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
      position: relative;
    }
    .container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      position: relative;
    }
    .progress-container {
      position: absolute;
      top: 50%;
      left: -120px;
      transform: translateY(-50%);
      width: 20px;
      height: 100%;
      background-color: #e0e0e0;
      border-radius: 10px;
    }
    .progress-bar {
      height: 10%;
      width: 100%;
      background-color: #28a745;
      border-radius: 10px;
    }
    select, button {
      margin-top: 10px;
    }
    #documentList {
      margin-top: 20px;
      text-align: left;
    }
    h1 {
      position: absolute;
      top: 20px;
      right: 20px;
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }
    #ulevert {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
    }
    #ulevert .green-u {
      color: #28a745;
      font-weight: bold;
    }
    #ulevert .black-levert {
      color: black;
    }
    #footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #28a745;
      height: 40px;
    }
    #explanation {
      position: absolute;
      bottom: 50px;
      left: 20px;
      font-size: 14px;
      width: 250px;
      text-align: left;
      color: #555;
    }
  </style>
  <script>
    let step = 1;
    let isNewCustomer = '';
    let isAdminHandled = '';
    let hasStocks = '';
    let documents = [];
    let explanation = '';

    function showQuestion() {
      const question = document.getElementById('question');
      const select = document.getElementById('answer');
      const nextButton = document.getElementById('nextButton');
      const prevButton = document.getElementById('prevButton');
      const progressBar = document.getElementById('progressBar');
      const explanationText = document.getElementById('explanation');

      // Update voortgangsbalk
      const progressHeight = (step / 9) * 100;
      progressBar.style.height = `${progressHeight}%`;

      switch (step) {
        case 1:
          question.textContent = 'Is het een nieuwe klant?';
          explanation = 'Ja: De permanente stukken worden opgevraagd. (Organisatie, oprichtingsakte, aandeelhoudersregister, etc.)\nNee: Ga door naar vraag 2.';
          break;
        case 2:
          question.textContent = 'Wordt de administratie verzorgd door de klant?';
          explanation = 'Ja: Geen documenten nodig.\nNee: Kolommenbalans, Afschrijvingsstaat, Facturen van investeringen, etc. worden opgevraagd.';
          break;
        case 3:
          question.textContent = 'Zal de administratie verzorgd worden door NewTone?';
          explanation = 'Ja: Nieuwe documenten worden mogelijk opgevraagd.\nNee: Kolommenbalans, Afschrijvingsstaat, Facturen van investeringen worden opgevraagd.';
          break;
        case 4:
          question.textContent = 'Heeft de klant voorraad?';
          explanation = 'Ja: De voorraadspecificatie wordt opgevraagd.\nNee: Ga door naar vraag 5.';
          break;
        case 5:
          question.textContent = 'Is de klant BTW-plichtig?';
          explanation = 'Ja: Alle ingediende aangiften omzetbelasting worden opgevraagd.\nNee: Ga door naar vraag 6.';
          break;
        case 6:
          question.textContent = 'Betreft het een BV?';
          explanation = 'Ja: Aangiften dividendbelasting, vennootschapsbelasting, etc. worden opgevraagd.\nNee: Ga door naar vraag 7.';
          break;
        case 7:
          question.textContent = 'Verwerkt NewTone de loonadministratie?';
          explanation = 'Ja: Geen extra documenten nodig.\nNee: Jaarwerk, ingediende aangiften loonheffing, en specificatie reserveringen worden opgevraagd.';
          break;
        case 8:
          question.textContent = 'Heeft de klant kas?';
          explanation = 'Ja: Specificatie kasblad per balansdatum wordt opgevraagd.\nNee: Ga door naar vraag 9.';
          break;
        case 9:
          question.textContent = 'Heeft de klant effecten?';
          explanation = 'Ja: Het financieel jaaroverzicht van effecten per balansdatum wordt opgevraagd.\nNee: Laat de documenten zien die opgevraagd moeten worden.';
          break;
        default:
          question.textContent = '';
          select.style.display = 'none';
          nextButton.style.display = 'none';
          prevButton.style.display = 'none';
          updateDocuments();
          return;
      }

      select.style.display = 'inline';
      nextButton.style.display = 'inline';

      // Vorige knop alleen zichtbaar vanaf stap 2
      prevButton.style.display = step > 1 ? 'inline' : 'none';
      explanationText.textContent = explanation;
    }

    function handleNextStep() {
      const answer = document.getElementById('answer').value;
      if (!answer) {
        alert('Beantwoord de vraag eerst a.u.b.');
        return;
      }

      if (step === 1) {
        isNewCustomer = answer;
        if (answer === 'ja') {
          step = 3; // Sla vraag 2 over en ga direct naar vraag 3
        } else {
          step = 2; // Ga naar vraag 2 en sla vraag 3 over
        }
      } else if (step === 2) {
        isAdminHandled = answer;
        step = 4; // Ga naar vraag 4
      } else if (step === 3) {
        hasStocks = answer;
        step = 4; // Ga naar vraag 4
      } else {
        step++;
      }

      showQuestion();
    }

    function handlePrevStep() {
      if (step === 3 && isNewCustomer === 'ja') {
        step = 1; // Ga terug naar vraag 1
      } else if (step === 4) {
        step = isNewCustomer === 'ja' ? 3 : 2; // Terug naar de juiste vorige vraag
      } else {
        step--;
      }
      showQuestion();
    }

    function updateDocuments() {
      if (isNewCustomer === 'ja') {
        documents.push(
          'Permanente stukken',
          'Wijzigingen organisatie',
          'Oprichtingsakte/statuten',
          'Aandeelhoudersregister',
          'Overeenkomsten met aandeelhouders/verbonden partijen'
        );
      }
      if (isAdminHandled === 'nee') {
        documents.push('Kolommenbalans (Auditfile)', 'Afschrijvingsstaat', 'Facturen van investeringen');
      }
      if (hasStocks === 'ja') {
        documents.push('Specificatie effecten');
      }

      const documentList = document.getElementById('documentList');
      if (documents.length > 0) {
        documentList.innerHTML = '<h3>Op te vragen stukken</h3><ul>' +
          documents.map(doc => `<li>${doc}</li>`).join('') +
          '</ul>';
      } else {
        documentList.textContent = 'Geen op te vragen stukken.';
      }
    }
  </script>
</head>
<body onload="showQuestion()">
  <div id="ulevert">
    <span class="green-u">U</span><span class="black-levert">levert</span>
  </div>
  <h1>Documenten Opvragen</h1>
  <div class="container">
    <div class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <p id="question"></p>
    <select id="answer">
      <option value="">Selecteer</option>
      <option value="ja">Ja</option>
      <option value="nee">Nee</option>
    </select>
    <br />
    <button id="prevButton" onclick="handlePrevStep()">Vorige</button>
    <button id="nextButton" onclick="handleNextStep()">Volgende</button>
    <div id="explanation"></div>
    <div id="documentList"></div>
  </div>
  <div id="footer"></div>
</body>
</html>
